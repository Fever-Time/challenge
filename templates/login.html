<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    {% include "include/header-meta.html" %}

    <!-- title -->
    <title>Login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <!-- fontawesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/all.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='assets/login/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/login/css/util.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/login/css/main.css') }}">

    <script>
        {% if msg %}
            alert("{{ msg }}")
        {% endif %}
    </script>
</head>
<body>
<!-- Preloader Start -->
{% include 'include/preloader.html' %}
<!-- Preloader end -->

<div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form" action="{{ '/sign_in' }}" method="post">
            <span class="login100-form-title p-b-37">
                Sign In
            </span>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter email">
                <input class="input100" type="email" name="user_email" placeholder="email" autocomplete="off">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input id="testId" class="input100" type="password" name="user_pw" placeholder="password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Sign In
                </button>
            </div>
            <div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
            </div>

            <div class="flex-c p-b-112" style="padding-bottom: 90px;">
                <a href="#" class="login100-social-item">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>

            <div class="text-center">
                <a href="{{ '/sign_up' }}" id="loginBtn" class="txt2 hov1">
                    Sign Up
                </a>
                <div>/</div>
                <a href="{{ '/find' }}" class="txt2 hov1">
                    Forgot Password?
                </a>
            </div>
        </form>
    </div>
</div>

<!-- jquery -->
<script src="{{ url_for('static', filename='assets/js/jquery-1.11.3.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/login.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/login-main.js') }}"></script>
</body>
</html>
